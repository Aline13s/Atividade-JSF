<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h1>Formulário de Contato</h1>     
<h:form>         
<p>             
<label for="nome">Nome:</label>             
<h:inputText id="nome" value="#{formularioBean.nome}" />         
</p>          
<p>             
<label for="sobrenome">Sobrenome:</label>             
<h:inputText id="sobrenome" value="#{formularioBean.sobrenome}" />         
</p>
 <label for="fone">Telefone:</label>             
 <h:inputText id="fone" value="#{formularioBean.telefone}" />         
          
 <p>             
 <label for="email">E-mail:</label>             
 <h:inputText id="email" value="#{formularioBean.email}" />         
 </p>
  <p>             
  <h:commandButton value="Enviar" action="#{formularioBean.enviar}" />         
  </p>     
  </h:form>   

</body>
</html>
